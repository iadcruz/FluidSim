<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Simulation</title>
</head>
<body>
    <button onclick="startSimulation()">Start</button>
    <input type="checkbox" id="velocity" name="velocity" value="velocity">
    <label for="velocity">Velocity</label>
    <input type="checkbox" id="pressure" name="pressure" value="pressure">
    <label for="pressure">Pressure</label>
    <input type="checkbox" id="smoke" name="smoke" value="smoke">
    <label for="smoke">Smoke</label>
    
    <input type="checkbox" id="rectangle" name="rectangle" value="rectangle">
    <label for="rectangle">Rectangle</label>
    <input type="checkbox" id="circle" name="circle" value="circle">
    <label for="circle">Circle</label>
    <input type="checkbox" id="diagonal" name="diagonal" value="diagonal">
    <label for="diagonal">Diagonal</label>
    <canvas id="grid"></canvas>
</body>
</html>
